  // Snow animation
  const canvas = document.getElementById('snow');
  const ctx = canvas.getContext('2d');
  let w, h;
  let flakes = [];

  function init() {
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
    flakes = [];
    for (let i = 0; i < 120; i++) {
      flakes.push({
        x: Math.random() * w,
        y: Math.random() * h,
        r: Math.random() * 3 + 1,
        d: Math.random() + 1
      });
    }
  }

  function drawFlakes() {
    ctx.clearRect(0, 0, w, h);
    ctx.fillStyle = "white";
    ctx.beginPath();
    for (let f of flakes) {
      ctx.moveTo(f.x, f.y);
      ctx.arc(f.x, f.y, f.r, 0, Math.PI * 2);
    }
    ctx.fill();
    moveFlakes();
  }

  let angle = 0;
  function moveFlakes() {
    angle += 0.01;
    for (let f of flakes) {
      f.y += Math.pow(f.d, 2) + 1;
      f.x += Math.sin(angle) * 0.5;
      if (f.y > h) {
        f.y = 0;
        f.x = Math.random() * w;
      }
    }
  }

  init();
  setInterval(drawFlakes, 25);
  window.onresize = init;
