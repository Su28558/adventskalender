<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Harry-Potter-Style Adventskalender</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: radial-gradient(circle at center, #1b1b2f, #0a0a12);
      font-family: "Inter", sans-serif;
      color: white;
    }

    .door {
      position: absolute;
      width: 70px;
      height: 70px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(6px);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 1.7rem;
      color: #fff;
      text-shadow: 0 0 10px #00eaff;
      transition: transform 0.1s ease;
    }

    .door:hover {
      transform: scale(1.2);
      box-shadow: 0 0 15px #00eaff;
    }

    .magic-trail {
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      pointer-events: none;
      background: rgba(0, 255, 255, 0.7);
      filter: blur(6px);
      animation: fadeOut 0.7s forwards;
    }

    @keyframes fadeOut {
      from { opacity: 1; transform: scale(1); }
      to { opacity: 0; transform: scale(0.3); }
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 20;
    }

    .modal-content {
      background: #101020;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 20px cyan;
      max-width: 400px;
    }

    button.close-btn {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      background: cyan;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }
  </style>
</head>
<body>

<div id="modal" class="modal">
  <div id="modalContent" class="modal-content"></div>
</div>

<script>
  const messages = [

  const doors = [];
  const velocities = [];
  const numDoors = 24;
  const container = document.body;

  function createDoors() {
    for (let i = 1; i <= numDoors; i++) {
      const d = document.createElement("div");
      d.classList.add("door");
      d.textContent = i;
      d.style.left = Math.random() * (window.innerWidth - 80) + "px";
      d.style.top = Math.random() * (window.innerHeight - 80) + "px";

      d.addEventListener("click", () => openDoor(i));
      container.appendChild(d);

      doors.push(d);
      velocities.push({
        x: (Math.random() * 2 + 1) * (Math.random() > 0.5 ? 1 : -1),
        y: (Math.random() * 2 + 1) * (Math.random() > 0.5 ? 1 : -1)
      });
    }
  }

  function animateDoors() {
    for (let i = 0; i < numDoors; i++) {
      const d = doors[i];
      let x = parseFloat(d.style.left);
      let y = parseFloat(d.style.top);

      x += velocities[i].x;
      y += velocities[i].y;

      if (x <= 0 || x >= window.innerWidth - 80) velocities[i].x *= -1;
      if (y <= 0 || y >= window.innerHeight - 80) velocities[i].y *= -1;

      d.style.left = x + "px";
      d.style.top = y + "px";

      createMagicTrail(x + 35, y + 35);
    }
    requestAnimationFrame(animateDoors);
  }

  function createMagicTrail(x, y) {
    const trail = document.createElement("div");
    trail.classList.add("magic-trail");
    trail.style.left = x + "px";
    trail.style.top = y + "px";
    document.body.appendChild(trail);
    setTimeout(() => trail.remove(), 600);
  }

  // Modal
  const modal = document.getElementById("modal");
  const modalContent = document.getElementById("modalContent");

  function openDoor(i) {
    modal.style.display = "flex";
    modalContent.innerHTML = `

    `;
  }

  function closeModal() {
    modal.style.display = "none";
  }

  createDoors();
  animateDoors();
