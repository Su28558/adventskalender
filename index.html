<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<title>Magischer Adventskalender</title>
<style>
    body {
        margin: 0;
        background: radial-gradient(circle at center, #1a1a1f, #0a0a0d);
        overflow: hidden;
        font-family: "Georgia", serif;
        color: white;
    }

    .door {
        position: absolute;
        width: 70px;
        height: 70px;
        background: rgba(255, 215, 140, 0.9);
        border: 2px solid gold;
        border-radius: 10px;
        color: #3b1f00;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 26px;
        font-weight: bold;
        cursor: pointer;
        box-shadow: 0 0 20px gold;
        transition: transform 0.2s;
    }

    .door:hover {
        transform: scale(1.3) rotate(5deg);
        box-shadow: 0 0 30px #ffdd55;
    }

    #message {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(30, 30, 30, 0.8);
        padding: 15px 25px;
        border-radius: 12px;
        box-shadow: 0 0 15px black;
        font-size: 20px;
        opacity: 0;
        transition: opacity 0.5s ease;
    }
</style>
</head>
<body>

<div id="message"></div>

<script>
// === CONFIG ===
const NUM_DOORS = 24;
const SPEED = 1.8;

// === ELEMENTE ERSTELLEN ===
const doors = [];
for (let i = 1; i <= NUM_DOORS; i++) {
    const d = document.createElement("div");
    d.className = "door";
    d.textContent = i;
    document.body.appendChild(d);

    doors.push({
        el: d,
        x: Math.random() * window.innerWidth,
        y: Math.random() * window.innerHeight,
        vx: (Math.random() - 0.5) * SPEED * 2,
        vy: (Math.random() - 0.5) * SPEED * 2
    });

    d.addEventListener("click", () => openDoor(i));
}

// === TÃœRCHEN-LOGIK ===
function openDoor(i) {
    const msg = document.getElementById("message");
    msg.textContent = `ðŸŽ TÃ¼rchen ${i} geÃ¶ffnet! ðŸŽ„`;
    msg.style.opacity = 1;

    setTimeout(() => (msg.style.opacity = 0), 2000);
}

// === ANIMATION ===
function animate() {
    doors.forEach(d => {
        d.x += d.vx;
        d.y += d.vy;

        if (d.x < 0 || d.x + 70 > window.innerWidth) d.vx *= -1;
        if (d.y < 0 || d.y + 70 > window.innerHeight) d.vy *= -1;

        d.el.style.transform = `translate(${d.x}px, ${d.y}px)`;
    });

    requestAnimationFrame(animate);
}
animate();

// Resize-Fix
window.addEventListener("resize", () => {
    doors.forEach(d => {
        d.x = Math.min(d.x, window.innerWidth - 80);
        d.y = Math.min(d.y, window.innerHeight - 80);
    });
});
</script>

</body>
</html>
